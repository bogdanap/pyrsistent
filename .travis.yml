language: python
sudo: false
install:
  - pip install -r requirements.txt

python:
  - 3.6

script:
  - pyenv global system 2.7 3.4 3.5 3.6 pypy
  - tox

env:
  - TOXENV=py27
  - TOXENV=py34
  - TOXENV=py35
  - TOXENV=py36
  - TOXENV=pypy
  - TOXENV=memorytest27
  - TOXENV=memorytest36
  - TOXENV=doctest27
  - TOXENV=coverage-py36
